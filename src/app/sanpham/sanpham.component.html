<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="titlesua">Thêm Sản Phẩm</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="demo-form2" method="post" enctype="multipart/form-data" action="" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Tên Sản Phẩm <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="tensp" name="tensp" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                    </div> 	
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Loại <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="idloai" name="idloai" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        <option value=""></option>
                        </select> 
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Ảnh
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="anh" name="anh" class="date-picker form-control col-md-7 col-xs-12"  type="file"accepted='image' >
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Mô tả
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="mota" name="mota" class="date-picker form-control col-md-7 col-xs-12"  type="text">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Số lượng <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="sl" name="sl" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Giá nhập
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="gianhap" name="gianhap" class="date-picker form-control col-md-7 col-xs-12"  type="text">
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <button class="btn btn-primary" type="reset">Làm mới</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
